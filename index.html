<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Primary Meta Tags -->
    <title>Augmented Wiki - AR Wikipedia on Landmarks</title>
    <meta name="title" content="Augmented Wiki - AR Wikipedia on Landmarks">
    <meta name="description" content="Point your smartphone camera at real-world landmarks to view Wikipedia articles in augmented reality. Explore the world with AR-enhanced information.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AR Wiki">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6366f1">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://augmented-wiki.de/">
    <meta property="og:title" content="Augmented Wiki - AR Wikipedia on Landmarks">
    <meta property="og:description" content="Point your smartphone camera at real-world landmarks to view Wikipedia articles in augmented reality.">
    <meta property="og:image" content="https://augmented-wiki.de/og-image.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Augmented Wiki AR interface with location pins">
    <meta property="og:site_name" content="Augmented Wiki">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://augmented-wiki.de/">
    <meta property="twitter:title" content="Augmented Wiki - AR Wikipedia on Landmarks">
    <meta property="twitter:description" content="Point your smartphone camera at real-world landmarks to view Wikipedia articles in augmented reality.">
    <meta property="twitter:image" content="https://augmented-wiki.de/og-image.png">
    
    <!-- Additional SEO -->
    <meta name="keywords" content="augmented reality, AR, Wikipedia, landmarks, POI, points of interest, geolocation, camera, mobile AR, web AR">
    <meta name="author" content="Augmented Wiki">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://augmented-wiki.de/">
    
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="app">
        <!-- Camera feed -->
        <video id="camera" autoplay playsinline></video>
        
        <!-- AR overlay container -->
        <div id="ar-overlay"></div>
        
        <!-- Permission/calibration screens -->
        <div id="permission-screen" class="screen active">
            <h1>Augmented Wiki</h1>
            <p>Point your camera at landmarks to see Wikipedia articles</p>
            <button id="start-btn">Start</button>
        </div>
        
        <div id="calibration-screen" class="screen">
            <h2>Calibrate Compass</h2>
            <p>Move your phone in a figure-8 pattern to calibrate</p>
            <p class="note">Next step will request motion sensors permission</p>
            <div class="compass-icon">üß≠</div>
            <button id="calibration-done">Enable Sensors &amp; Continue</button>
        </div>
        
        <!-- Status bar -->
        <div id="status-bar">
            <span><span id="gps-status">üìç</span></span>
            <span id="poi-count">0 POIs</span>
            <button id="debug-toggle-btn" class="icon-btn">üêû</button>
        </div>

        <!-- Debug Info Panel -->
        <div id="debug-panel" class="debug-panel hidden">
            <div>Heading: <span id="debug-heading">--</span></div>
            <div>Pitch: <span id="debug-pitch">--</span></div>
            <div>Loaded: <span id="debug-total-pois">--</span></div>
            <div>Dist: <span id="debug-dist-val">--</span>m</div>
            <div>GPS Acc: <span id="debug-accuracy">--</span>m</div>
        </div>

        <!-- Bottom Slider Control -->
        <div id="ar-controls" style="display: none;">
            <div class="slider-container">
                <input type="range" id="distance-slider" min="1" max="10" step="0.5" value="5">
                <div class="slider-value"><span id="distance-label">5.0</span> km</div>
            </div>
        </div>
        
        <!-- Fallback map view -->
        <div id="map-view" class="screen">
            <h2>Nearby POIs</h2>
            <div id="poi-list"></div>
            <button id="back-to-ar">Back to AR</button>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
