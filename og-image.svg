<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="ogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogBg)"/>
  
  <!-- Spotlight effect -->
  <circle cx="600" cy="315" r="400" fill="url(#spotlight)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#fff" stroke-width="1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>
  
  <!-- AR viewfinder frame -->
  <g stroke="#fff" stroke-width="6" fill="none" opacity="0.8">
    <line x1="200" y1="150" x2="280" y2="150"/>
    <line x1="200" y1="150" x2="200" y2="230"/>
    
    <line x1="1000" y1="150" x2="920" y2="150"/>
    <line x1="1000" y1="150" x2="1000" y2="230"/>
    
    <line x1="200" y1="480" x2="280" y2="480"/>
    <line x1="200" y1="480" x2="200" y2="400"/>
    
    <line x1="1000" y1="480" x2="920" y2="480"/>
    <line x1="1000" y1="480" x2="1000" y2="400"/>
  </g>
  
  <!-- Location pins -->
  <g opacity="0.9">
    <!-- Left pin -->
    <g transform="translate(350, 280)">
      <path d="M0-40 C-22-40 -40-22 -40,0 C-40,22 0,72 0,72 C0,72 40,22 40,0 C40-22 22-40 0-40Z" 
            fill="#fff" opacity="0.7"/>
      <circle cx="0" cy="0" r="15" fill="#6366f1"/>
      <circle cx="0" cy="0" r="6" fill="#fff"/>
    </g>
    
    <!-- Center pin (main) -->
    <g transform="translate(600, 250)">
      <path d="M0-60 C-33-60 -60-33 -60,0 C-60,33 0,108 0,108 C0,108 60,33 60,0 C60-33 33-60 0-60Z" 
            fill="#fff"/>
      <circle cx="0" cy="0" r="25" fill="#6366f1"/>
      <circle cx="0" cy="0" r="10" fill="#fff"/>
    </g>
    
    <!-- Right pin -->
    <g transform="translate(850, 300)">
      <path d="M0-40 C-22-40 -40-22 -40,0 C-40,22 0,72 0,72 C0,72 40,22 40,0 C40-22 22-40 0-40Z" 
            fill="#fff" opacity="0.7"/>
      <circle cx="0" cy="0" r="15" fill="#6366f1"/>
      <circle cx="0" cy="0" r="6" fill="#fff"/>
    </g>
  </g>
  
  <!-- Scanning lines -->
  <g opacity="0.3" stroke="#fff" stroke-width="2" stroke-dasharray="6 12">
    <line x1="220" y1="380" x2="980" y2="380"/>
    <line x1="220" y1="410" x2="980" y2="410"/>
    <line x1="220" y1="440" x2="980" y2="440"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" 
        fill="#fff" text-anchor="middle">Augmented Wiki</text>
  
  <!-- Subtitle -->
  <text x="600" y="565" font-family="system-ui, -apple-system, sans-serif" font-size="28" 
        fill="#fff" opacity="0.9" text-anchor="middle">Wikipedia articles on real-world landmarks</text>
</svg>
